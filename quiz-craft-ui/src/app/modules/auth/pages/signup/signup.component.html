<!-- Register Tab -->
<mat-tab label="Register">
    <form #RegisterForm="ngForm">

        <mat-form-field class="form-full-width">
            <mat-label>First Name</mat-label>
            <input type="text" matInput name="firstname" [(ngModel)]="createUser.firstname">

        </mat-form-field>
        <mat-form-field class="form-full-width">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput name="lastname" [(ngModel)]="createUser.lastname">

        </mat-form-field>
        <mat-form-field class="form-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="createUser.email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="createUser.password">
        </mat-form-field>
        <mat-form-field class="form-full-width">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Confirm Password" name="confirmPassword"
                [(ngModel)]="createUser.confirmPassword" appearance="outline">
        </mat-form-field>

        <p-button type="submit" label="Submit" [loading]="loading" (click)="register(RegisterForm)"></p-button>
    </form>
</mat-tab>
<app-spinner [isLoading]="loading" [message]="loadingMsg">

</app-spinner>
