<div class="container text-center">
    <div class="show-border p-3">

        <form [formGroup]="categoryForm" (ngSubmit)="categoryForm.valid && submit()">
            <div class="row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <mat-form-field class="full-width-field">
                        <input type="text" matInput id="title" formControlName="title">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <mat-form-field class="full-width-field">
                        <input type="text" matInput id="title" formControlName="description">
                    </mat-form-field>
                </div>
            </div>
            <button mat-button color="primary" type="submit">Add category</button>
        </form>
    </div>
    <h3 class="text-center">Category</h3>
    <div class="row">
        <div class="col-6 mb-2" *ngFor="let category of categories">
            <p-card header="{{category.title}}">

                <p class="m-0">
                    {{category.description}}
                </p>
            </p-card>
        </div>
    </div>
</div>
